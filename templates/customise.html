<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customise Your Avatar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/customise.js') }}"></script>
</head>
<body>
  <div class="bg-container">
    <img src="{{ url_for('static', filename='images/background.gif') }}" class="background" alt="Background">
    <div class="darken"></div>
  </div>

  <div class="overlay">
    <div class="customise-container pixelated-border">
      <h1 class="customise-title">Customise Your Avatar</h1>
      <form id="customise-form" onsubmit="return false">
        <div class="customise-flex">
          <!-- BIG AVATAR PREVIEW ON THE LEFT -->
          <div>
            <div id="avatar-preview" class="avatar-preview-big"></div>
            <input type="text" id="agent-name" placeholder="Agent Name" required>
            <button id="save-avatar" type="button">Save Avatar</button>
          </div>

          <!-- CHOICES & TABS ON THE RIGHT -->
          <div id="character-options">
            <div class="tab-bar">
              <button type="button" class="tab-button active" data-category="characters">Characters</button>
              <button type="button" class="tab-button" data-category="clothes">Clothes</button>
              <button type="button" class="tab-button" data-category="hair">Hair</button>
              <button type="button" class="tab-button" data-category="eyes">Eyes</button>
              <button type="button" class="tab-button" data-category="acc">Accessories</button>
            </div>
            <div id="grid-characters" class="grid-container"></div>
            <div id="grid-clothes" class="grid-container" style="display:none;"></div>
            <div id="grid-hair" class="grid-container" style="display:none;"></div>
            <div id="grid-eyes" class="grid-container" style="display:none;"></div>
            <div id="grid-acc" class="grid-container" style="display:none;"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
