<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="bg-container">
    <img src="{{ url_for('static', filename='images/background.gif') }}" class="background" alt="Background">
    <div class="darken"></div>
  </div>

  <div class="overlay">
    <div class="mission-container pixelated-border">
      <h2>Agent Registration</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
            {% for category, msg in messages %}
              <li class="flash {{ category }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('signup') }}" method="post" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="username" placeholder="Username" required class="pixel-input">
        <input type="email" name="email" placeholder="Email" required class="pixel-input">
        <input type="password" name="password" placeholder="Password" required class="pixel-input">
        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>=
        <button type="submit" class="login-button">Sign Up</button>
      </form>
      
      <p>Have an account? <a href="{{ url_for('login') }}">Log In</a></p>
    
    </div>
  </div>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
