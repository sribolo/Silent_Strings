<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Silent Strings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="mission-container">
        <div class="mission-box pixelated-border">
            <h2>Create Your Agent Account</h2>
            <form action="{{ url_for('process_signup') }}" method="post">
                <input type="text" name="username" placeholder="Agent Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-button signup">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
