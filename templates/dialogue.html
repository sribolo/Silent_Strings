<!-- templates/dialogue.html -->
{% extends "base.html" %}
{% block title %}Dialogue{% endblock %}
{% block content %}
  <div class="dialogue-box-outer" id="dialogueBox">
    <img class="dialogue-portrait" id="dialoguePortrait" src="" alt="Portrait" style="display:none;" />
    <div class="dialogue-content">
      <div class="dialogue-speaker" id="dialogueSpeaker"></div>
      <div class="dialogue-text" id="dialogueText"></div>
      <div class="dialogue-options" id="dialogueOptions"></div>
      <button id="hint-btn" style="margin-top:12px;">Hint</button>
    </div>
  </div>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dialogue.css') }}">
  <script src="{{ url_for('static', filename='js/dialogue_advanced.js') }}"></script>
{% endblock %}
