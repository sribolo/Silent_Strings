<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission Briefing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="login-container">
        <div id="mission-briefing">
            <p>Welcome Agent,</p>
            <p>Loading mission briefing...</p>
        </div>
        <div id="login-options">
            <form action="{{ url_for('google.login') }}" method="post">
                <button type="submit">Google</button>
            </form>
            <form action="{{ url_for('guest_login') }}" method="post">
                <button type="submit" class="login-button">Play as Guest</button>
            </form>
            <form action="{{ url_for('login') }}" method="get">
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
