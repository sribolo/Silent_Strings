<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission Briefing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="bg-container">
        <img src="{{ url_for('static', filename='images/background.gif') }}" class="background">
        <div class="darken"></div>
    </div>
    
    <div class="overlay">
        <div class="mission-container">
            <div class="mission-box pixelated-border">
                <p class="mission-title">Welcome Agent,</p>
                <p class="mission-text">Loading mission briefing...</p>
            </div>
            <div class="mission-buttons">
                <!-- Google Login -->
                <form action="{{ url_for('google.login') }}" method="get">
                    <button type="submit" class="login-button google">Google</button>
                </form>

                <!-- Play as Guest -->
                <button onclick="openGuestModal()" class="login-button">Play as Guest</button>

                <!-- Normal Login -->
                <form action="{{ url_for('login') }}" method="get">
                    <button type="submit" class="login-button">Login</button>
                </form>

                <!-- Sign Up -->
                <form action="{{ url_for('signup') }}" method="get">
                    <button type="submit" class="login-button signup">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Guest Modal -->
    <div id="guestModal" class="modal">
        <div class="modal-content pixelated-border">
            <p>You are playing as a Guest. Your progress will not be saved.</p>
            <div class="modal-buttons">
                <button onclick="closeGuestModal()" class="modal-button">Cancel</button>
                <form id="guestForm" action="{{ url_for('guest_login') }}" method="post">
                    <button type="submit" class="modal-button confirm">Continue</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openGuestModal() {
            document.getElementById("guestModal").style.display = "block";
        }

        function closeGuestModal() {
            document.getElementById("guestModal").style.display = "none";
        }

        // Smooth transition for button clicks
        document.querySelectorAll(".login-button").forEach(button => {
            button.addEventListener("click", () => {
                document.body.style.transition = "opacity 0.5s";
                document.body.style.opacity = "0";
            });
        });
    </script>
</body>
</html>
