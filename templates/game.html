<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="game-viewport">
    <div id="game-map">
      <img id="map-bg" src="{{ url_for('static', filename='images/pixel_town_16_9.png') }}" alt="Town Map">

      <div id="player-avatar" class="avatar"></div>
      
      <!-- Invisible buttons over buildings (adjust positions/sizes as needed) -->
      <button class="map-area-btn" style="top:50px; left:120px; width:85px; height:70px;" onclick="startMission('bank')"></button>
      <button class="map-area-btn" style="top:110px; left:320px; width:85px; height:70px;" onclick="startMission('postoffice')"></button>
      <button class="map-area-btn" style="top:230px; left:600px; width:100px; height:80px;" onclick="startMission('school')"></button>

      <div id="ui-overlay">
        <a href="{{ url_for('profile') }}" id="profile-btn" title="Your Profile">
            <img src="{{ url_for('static', filename='static/images/profile.png) }}"
                 alt="Profile"
                 class="profile-icon">
        </a>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
