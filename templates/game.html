<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="game-viewport">
    <div id="game-map">
      <img id="map-bg" src="{{ url_for('static', filename='images/pixel_town_16_9.png') }}" alt="Town Map">

      <div id="player-avatar" class="avatar"></div>
      
      <!-- Invisible buttons over buildings (adjust positions/sizes as needed) -->
      <button class="map-area-btn map-area-bank" onclick="startMission('bank')"></button>
      <button class="map-area-btn map-area-school" onclick="startMission('school')"></button>
      <button class="map-area-btn map-area-company" onclick="startMission('company')"></button>
      <button class="map-area-btn map-area-cafe" onclick="startMission('cafe')"></button>
      <button class="map-area-btn map-area-news" onclick="startMission('news')"></button>
      <button class="map-area-btn map-area-government" onclick="startMission('government')"></button>
      <button class="map-area-btn map-area-transport" onclick="startMission('transport')"></button>
      <button class="map-area-btn map-area-hq" onclick="startMission('hq')"></button>

      <div id="ui-overlay">
        <a href="{{ url_for('profile') }}" id="profile-btn" title="Your Profile">
            <img src="{{ url_for('static', filename='images/profile.png') }}"
                 alt="Profile"
                 class="profile-icon">
        </a>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
