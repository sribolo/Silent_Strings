<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Strings – Sign up / Login</title>
  <link rel="stylesheet" href="{{ url_for('static','css/style.css') }}">
</head>
<body>
  <div class="main">

    <!-- this is the checkbox hack -->
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- ─── SIGN UP PANEL ─────────────────────────────────────────────── -->
    <div class="signup">
      <form action="{{ url_for('process_signup') }}" method="post">
        <!-- hidden CSRF -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="chk" aria-hidden="true">Sign up</label>
        <input
          type="text"
          name="username"
          placeholder="User name"
          required
        >
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
        >
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        >
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
    </div>

    <!-- ─── LOGIN PANEL ───────────────────────────────────────────────── -->
    <div class="login">
      <form action="{{ url_for('process_login') }}" method="post">
        <!-- hidden CSRF -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="chk" aria-hidden="true">Login</label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
        >
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        >
        <button type="submit" class="signup-button">Login</button>
      </form>
    </div>

  </div>
</body>
</html>
